<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visual Mockup Creator - 3D Dashboard Builder</title>
  <style>
    /* CSS Variables for Theming */
    :root {
      --primary: #667eea;
      --secondary: #764ba2;
      --accent: #f093fb;
      --success: #4facfe;
      --warning: #43e97b;
      --danger: #fa709a;
      
      --bg-primary: #0f0f23;
      --bg-secondary: #1a1a2e;
      --bg-card: rgba(255, 255, 255, 0.1);
      --text-primary: #ffffff;
      --text-secondary: #b4b4b4;
      --border: rgba(255, 255, 255, 0.2);
      
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
      --shadow-3d: 0 20px 40px rgba(0, 0, 0, 0.3);
      --shadow-hover: 0 30px 60px rgba(102, 126, 234, 0.4);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Animated Background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(102, 126, 234, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(250, 112, 154, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(67, 233, 123, 0.2) 0%, transparent 50%);
      z-index: -1;
      animation: backgroundShift 20s ease-in-out infinite;
    }

    @keyframes backgroundShift {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }

    /* Header */
    .header {
      padding: 2rem;
      text-align: center;
      position: relative;
    }

    .header h1 {
      font-size: 3rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
      animation: titleGlow 3s ease-in-out infinite alternate;
    }

    @keyframes titleGlow {
      from { filter: drop-shadow(0 0 20px rgba(102, 126, 234, 0.5)); }
      to { filter: drop-shadow(0 0 30px rgba(240, 147, 251, 0.8)); }
    }

    .header p {
      font-size: 1.2rem;
      color: var(--text-secondary);
      max-width: 600px;
      margin: 0 auto;
    }

    /* Control Panel */
    .control-panel {
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 2rem;
      flex-wrap: wrap;
    }

    .control-btn {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      color: var(--text-primary);
      padding: 0.8rem 1.5rem;
      border-radius: 15px;
      cursor: pointer;
      -webkit-backdrop-filter: blur(20px);
      backdrop-filter: blur(20px);
      transition: all 0.3s ease;
      font-weight: 600;
      position: relative;
      overflow: hidden;
    }

    .control-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .control-btn:hover::before {
      left: 100%;
    }

    .control-btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-hover);
      border-color: var(--primary);
    }

    /* Main Canvas */
    .canvas-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      perspective: 1000px;
    }

    .mockup-canvas {
      -webkit-backdrop-filter: blur(30px);
      backdrop-filter: blur(30px);
      border: 1px solid var(--glass-border);
      border-radius: 25px;
      padding: 3rem;
      min-height: 600px;
      position: relative;
      transform-style: preserve-3d;
      transition: all 0.5s ease;
      box-shadow: var(--shadow-3d);
      box-shadow: var(--shadow-3d);
    }

    .mockup-canvas.rotating {
      animation: rotate3D 10s linear infinite;
    }

    @keyframes rotate3D {
      0% { transform: rotateY(0deg) rotateX(0deg); }
      25% { transform: rotateY(90deg) rotateX(5deg); }
      50% { transform: rotateY(180deg) rotateX(0deg); }
      75% { transform: rotateY(270deg) rotateX(-5deg); }
      100% { transform: rotateY(360deg) rotateX(0deg); }
    }

    /* Dashboard Elements */
    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      margin-bottom: 2rem;
    }

    .dashboard-card {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      -webkit-backdrop-filter: blur(20px);
      backdrop-filter: blur(20px);
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      transform-style: preserve-3d;
      transition: all 0.3s ease;
      transform-style: preserve-3d;
    }

    .dashboard-card:hover {
      transform: translateZ(20px) rotateX(5deg);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .card-icon {
      width: 50px;
      height: 50px;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      position: relative;
    }

    .card-icon.primary { background: linear-gradient(135deg, var(--primary), var(--secondary)); }
    .card-icon.success { background: linear-gradient(135deg, var(--success), var(--warning)); }
    .card-icon.danger { background: linear-gradient(135deg, var(--danger), var(--accent)); }

    .card-title {
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--text-primary);
    }

    .card-subtitle {
      font-size: 0.9rem;
      color: var(--text-secondary);
    }

    /* Animated Elements */
    .pulse-container {
      position: relative;
      height: 200px;
      margin: 2rem 0;
    }

    .pulse-dot {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      animation: pulseAnimation 3s ease-in-out infinite;
    }

    .pulse-dot:nth-child(1) {
      background: var(--primary);
      top: 20%;
      left: 20%;
      animation-delay: 0s;
    }

    .pulse-dot:nth-child(2) {
      background: var(--success);
      top: 60%;
      left: 60%;
      animation-delay: 1s;
    }

    .pulse-dot:nth-child(3) {
      background: var(--danger);
      top: 40%;
      left: 80%;
      animation-delay: 2s;
    }

    .pulse-dot:nth-child(4) {
      background: var(--warning);
      top: 80%;
      left: 30%;
      animation-delay: 1.5s;
    }

    .pulse-dot:nth-child(5) {
      background: var(--accent);
      top: 10%;
      left: 70%;
      animation-delay: 0.5s;
    }

    @keyframes pulseAnimation {
      0% {
        transform: scale(1);
        opacity: 1;
        box-shadow: 0 0 0 0 currentColor;
      }
      50% {
        transform: scale(1.5);
        opacity: 0.8;
        box-shadow: 0 0 0 20px transparent;
      }
      100% {
        transform: scale(1);
        opacity: 1;
        box-shadow: 0 0 0 0 transparent;
      }
    }

    /* 3D Floating Elements */
    .floating-elements {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .floating-shape {
      position: absolute;
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    .floating-shape:nth-child(1) {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, var(--primary), transparent);
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .floating-shape:nth-child(2) {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, var(--success), transparent);
      top: 70%;
      right: 10%;
      animation-delay: 2s;
    }

    .floating-shape:nth-child(3) {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, var(--danger), transparent);
      bottom: 20%;
      left: 50%;
      animation-delay: 4s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px) rotate(0deg);
        opacity: 0.7;
      }
      50% {
        transform: translateY(-20px) rotate(180deg);
        opacity: 1;
      }
    }

    /* Progress Bars */
    .progress-section {
      margin: 2rem 0;
    }

    .progress-bar {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      height: 8px;
      margin: 1rem 0;
      overflow: hidden;
      position: relative;
    }

    .progress-fill {
      height: 100%;
      border-radius: 10px;
      position: relative;
      transition: width 2s ease;
    }

    .progress-fill.primary {
      background: linear-gradient(90deg, var(--primary), var(--accent));
      width: 75%;
    }

    .progress-fill.success {
      background: linear-gradient(90deg, var(--success), var(--warning));
      width: 60%;
    }

    .progress-fill.danger {
      background: linear-gradient(90deg, var(--danger), var(--accent));
      width: 85%;
    }

    .progress-fill::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      animation: shimmer 2s ease-in-out infinite;
    }

    @keyframes shimmer {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    /* Chart Mockup */
    .chart-container {
      height: 200px;
      background: var(--glass-bg);
      border-radius: 15px;
      padding: 1rem;
      position: relative;
      overflow: hidden;
    }

    .chart-line {
      position: absolute;
      bottom: 20px;
      left: 20px;
      right: 20px;
      height: 2px;
      background: var(--primary);
      transform-origin: left;
      animation: drawLine 3s ease-out infinite;
    }

    @keyframes drawLine {
      0% { transform: scaleX(0); }
      100% { transform: scaleX(1); }
    }

    .chart-dots {
      position: absolute;
      bottom: 10px;
      left: 20px;
      right: 20px;
      height: 20px;
    }

    .chart-dot {
      position: absolute;
      width: 8px;
      height: 8px;
      background: var(--accent);
      border-radius: 50%;
      animation: chartPulse 2s ease-in-out infinite;
    }

    .chart-dot:nth-child(1) { left: 10%; animation-delay: 0s; }
    .chart-dot:nth-child(2) { left: 30%; animation-delay: 0.5s; }
    .chart-dot:nth-child(3) { left: 50%; animation-delay: 1s; }
    .chart-dot:nth-child(4) { left: 70%; animation-delay: 1.5s; }
    .chart-dot:nth-child(5) { left: 90%; animation-delay: 2s; }

    @keyframes chartPulse {
      0%, 100% { transform: scale(1); opacity: 0.7; }
      50% { transform: scale(1.5); opacity: 1; }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .header h1 { font-size: 2rem; }
      .control-panel { padding: 1rem; }
      .canvas-container { padding: 1rem; }
      .mockup-canvas { padding: 1.5rem; }
      .dashboard-grid { grid-template-columns: 1fr; }
    }

    /* Status Indicator */
    .status-indicator {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--glass-bg);
      -webkit-backdrop-filter: blur(20px);
      backdrop-filter: blur(20px);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      z-index: 1000;
      align-items: center;
      gap: 0.5rem;
      z-index: 1000;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--success);
      animation: statusPulse 2s ease-in-out infinite;
    }

    @keyframes statusPulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <!-- Status Indicator -->
  <div class="status-indicator">
    <div class="status-dot"></div>
    <span>Live Preview</span>
  </div>

  <!-- Header -->
  <div class="header">
    <h1>Visual Mockup Creator</h1>
    <p>Create stunning 3D dashboards with animated elements and glassmorphism effects</p>
  </div>

  <!-- Control Panel -->
  <div class="control-panel">
    <button class="control-btn" onclick="toggleRotation()">🔄 Toggle 3D Rotation</button>
    <button class="control-btn" onclick="toggleAnimation()">⚡ Toggle Animations</button>
    <button class="control-btn" onclick="changeTheme()">🎨 Change Theme</button>
    <button class="control-btn" onclick="addElement()">➕ Add Element</button>
    <button class="control-btn" onclick="resetCanvas()">🔄 Reset Canvas</button>
  </div>

  <!-- Main Canvas -->
  <div class="canvas-container">
    <div class="mockup-canvas" id="mockupCanvas">
      <!-- Floating Elements -->
      <div class="floating-elements">
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
      </div>

      <!-- Dashboard Grid -->
      <div class="dashboard-grid" id="dashboardGrid">
        <!-- Analytics Card -->
        <div class="dashboard-card">
          <div class="card-header">
            <div class="card-icon primary">📊</div>
            <div>
              <div class="card-title">Analytics</div>
              <div class="card-subtitle">Real-time data visualization</div>
            </div>
          </div>
          <div class="chart-container">
            <div class="chart-line"></div>
            <div class="chart-dots">
              <div class="chart-dot"></div>
              <div class="chart-dot"></div>
              <div class="chart-dot"></div>
              <div class="chart-dot"></div>
              <div class="chart-dot"></div>
            </div>
          </div>
        </div>

        <!-- Performance Card -->
        <div class="dashboard-card">
          <div class="card-header">
            <div class="card-icon success">⚡</div>
            <div>
              <div class="card-title">Performance</div>
              <div class="card-subtitle">System metrics</div>
            </div>
          </div>
          <div class="progress-section">
            <div>CPU Usage</div>
            <div class="progress-bar">
              <div class="progress-fill primary"></div>
            </div>
            <div>Memory</div>
            <div class="progress-bar">
              <div class="progress-fill success"></div>
            </div>
            <div>Storage</div>
            <div class="progress-bar">
              <div class="progress-fill danger"></div>
            </div>
          </div>
        </div>

        <!-- Activity Card -->
        <div class="dashboard-card">
          <div class="card-header">
            <div class="card-icon danger">🚀</div>
            <div>
              <div class="card-title">Activity</div>
              <div class="card-subtitle">Live monitoring</div>
            </div>
          </div>
          <div class="pulse-container">
            <div class="pulse-dot"></div>
            <div class="pulse-dot"></div>
            <div class="pulse-dot"></div>
            <div class="pulse-dot"></div>
            <div class="pulse-dot"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Global variables
    let isRotating = false;
    let animationsEnabled = true;
    let currentTheme = 0;
    let elementCount = 3;

    // Theme configurations
    const themes = [
      {
        name: 'Cyberpunk',
        primary: '#667eea',
        secondary: '#764ba2',
        accent: '#f093fb',
        success: '#4facfe',
        warning: '#43e97b',
        danger: '#fa709a'
      },
      {
        name: 'Ocean',
        primary: '#0066cc',
        secondary: '#0052a3',
        accent: '#66b3ff',
        success: '#00cc99',
        warning: '#ffcc00',
        danger: '#ff6666'
      },
      {
        name: 'Sunset',
        primary: '#ff6b35',
        secondary: '#f7931e',
        accent: '#ffb347',
        success: '#32cd32',
        warning: '#ffd700',
        danger: '#ff4757'
      },
      {
        name: 'Forest',
        primary: '#2d5a27',
        secondary: '#40826d',
        accent: '#95d5b2',
        success: '#52b788',
        warning: '#f9c74f',
        danger: '#f8961e'
      }
    ];

    // Toggle 3D rotation
    function toggleRotation() {
      const canvas = document.getElementById('mockupCanvas');
      isRotating = !isRotating;
      
      if (isRotating) {
        canvas.classList.add('rotating');
      } else {
        canvas.classList.remove('rotating');
      }
    }

    // Toggle animations
    function toggleAnimation() {
      animationsEnabled = !animationsEnabled;
      const root = document.documentElement;
      
      if (animationsEnabled) {
        root.style.setProperty('--animation-duration', '3s');
      } else {
        root.style.setProperty('--animation-duration', '0s');
      }
    }

    // Change theme
    function changeTheme() {
      currentTheme = (currentTheme + 1) % themes.length;
      const theme = themes[currentTheme];
      const root = document.documentElement;
      
      root.style.setProperty('--primary', theme.primary);
      root.style.setProperty('--secondary', theme.secondary);
      root.style.setProperty('--accent', theme.accent);
      root.style.setProperty('--success', theme.success);
      root.style.setProperty('--warning', theme.warning);
      root.style.setProperty('--danger', theme.danger);
      
      // Create theme change effect
      const effect = document.createElement('div');
      effect.style.cssText = `
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg, ${theme.primary}, ${theme.accent});
        opacity: 0.3;
        z-index: 9999;
        pointer-events: none;
        animation: themeFlash 0.5s ease-out;
      `;
      
      document.body.appendChild(effect);
      setTimeout(() => effect.remove(), 500);
    }

    // Add new element
    function addElement() {
      elementCount++;
      const grid = document.getElementById('dashboardGrid');
      const newCard = document.createElement('div');
      newCard.className = 'dashboard-card';
      newCard.style.animation = 'slideInRight 0.5s ease-out';
      
      const icons = ['🔥', '💎', '🌟', '⭐', '🚀', '💫', '🎯', '📈'];
      const titles = ['Metrics', 'Insights', 'Reports', 'Trends', 'Goals', 'Stats', 'Growth', 'Analysis'];
      const subtitles = ['Dynamic data', 'Smart analytics', 'Live reports', 'Trend analysis', 'Goal tracking', 'Statistics', 'Growth metrics', 'Data insights'];
      
      const randomIndex = Math.floor(Math.random() * icons.length);
      
      newCard.innerHTML = `
        <div class="card-header">
          <div class="card-icon primary">${icons[randomIndex]}</div>
          <div>
            <div class="card-title">${titles[randomIndex]} ${elementCount}</div>
            <div class="card-subtitle">${subtitles[randomIndex]}</div>
          </div>
        </div>
        <div class="pulse-container">
          <div class="pulse-dot"></div>
          <div class="pulse-dot"></div>
          <div class="pulse-dot"></div>
        </div>
      `;
      
      grid.appendChild(newCard);
    }

    // Reset canvas
    function resetCanvas() {
      const grid = document.getElementById('dashboardGrid');
      const cards = grid.querySelectorAll('.dashboard-card');
      
      // Remove extra cards (keep first 3)
      for (let i = 3; i < cards.length; i++) {
        cards[i].style.animation = 'slideOutLeft 0.5s ease-out';
        setTimeout(() => cards[i].remove(), 500);
      }
      
      elementCount = 3;
      
      // Reset rotation
      if (isRotating) {
        toggleRotation();
      }
      
      // Reset theme
      currentTheme = 0;
      changeTheme();
    }

    // Add theme flash animation
    const style = document.createElement('style');
    style.textContent = `
      @keyframes themeFlash {
        0% { opacity: 0; }
        50% { opacity: 0.3; }
        100% { opacity: 0; }
      }
      
      @keyframes slideInRight {
        from {
          opacity: 0;
          transform: translateX(50px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      
      @keyframes slideOutLeft {
        from {
          opacity: 1;
          transform: translateX(0);
        }
        to {
          opacity: 0;
          transform: translateX(-50px);
        }
      }
    `;
    document.head.appendChild(style);

    // Initialize with some visual effects
    document.addEventListener('DOMContentLoaded', function() {
      // Add initial animation to cards
      const cards = document.querySelectorAll('.dashboard-card');
      cards.forEach((card, index) => {
        card.style.animation = `slideInRight 0.6s ease-out ${index * 0.2}s both`;
      });
      
      // Add mouse movement parallax effect
      document.addEventListener('mousemove', function(e) {
        const shapes = document.querySelectorAll('.floating-shape');
        const mouseX = e.clientX / window.innerWidth;
        const mouseY = e.clientY / window.innerHeight;
        
        shapes.forEach((shape, index) => {
          const speed = (index + 1) * 0.5;
          const x = (mouseX - 0.5) * speed * 20;
          const y = (mouseY - 0.5) * speed * 20;
          shape.style.transform = `translate(${x}px, ${y}px)`;
        });
      });
    });
  </script>
</body>
</html>
